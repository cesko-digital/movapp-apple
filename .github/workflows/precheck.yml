name: Precheck

on:
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  precheck:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          bundle install
          bundle exec fastlane precheck api_key:${{ secrets.APP_STORE_API_KEY }}
